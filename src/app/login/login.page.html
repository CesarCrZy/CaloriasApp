<ion-header>
    <ion-toolbar color="success">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>Correo Electronico</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-button (click)="login(user)">Login</ion-button>
    <ion-button routerLink="../register">Register</ion-button>
</ion-content>
